<div id="tbLoan" style="height: 300px; overflow: auto;">
    <br>
    <h5>All loans</h5>
    <div>
        <input class="form-control" id="myInputLoan" type="text" placeholder="Search..">
    </div>
    <br>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="bodyCatalogLoans"></tbody>
    </table>
</div>
<script>
    $("#myInputLoan").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#bodyCatalogLoans tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });
</script>
