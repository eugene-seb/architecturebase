<div id="fmRegistro">
    <form>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="nombre" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnRegistro">Submit</button>
        <br /><br />
        <div><a href="/auth/google"><img src="./client/img/btn_google_signin_dark_focus_web.png"
                    style="height:40px;"></a>
            <a href="/auth/facebook"><img src="./client/img/oL5c2.png" style="height:40px;"></a>
        </div>
    </form>
</div>
